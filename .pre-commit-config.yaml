repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (lint)
        entry: ./.venv/Scripts/python.exe -m ruff check . --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff (format)
        entry: ./.venv/Scripts/python.exe -m ruff format .
        language: system
        types: [python]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - ".*(\\.ipynb$|\\.idea/|venv/|\\.git/).*"
        exclude: ^(venv/|\.git/|\.idea/|.*\.ipynb$)
